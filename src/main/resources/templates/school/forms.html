        <form id="addStudentForm" th:object="${schools}" th:action="@{/schools}" method="post" enctype="multipart/form-data">
            <input type="text" th:field="*{id}" hidden>

            <div class="form-row">
                <input type="text" th:field="*{name}" placeholder="Nom de l'école">

                <input type="file" th:field="*{file}" placeholder="Nouvelle photo (optionnel)">
            </div>

            <div class="form-row buttons">
                <button type="button" class="btn-cancel">Annuler</button>
                <button type="submit" class="btn-save">Mettre à jour</button>
            </div>

            <div th:if="${schools.logo}">
                <div class="form-row" style="display: flex; justify-content: center; margin-top: 20px;">
                    <img th:src="@{${schools.logo}}" alt="Logo" width="150" height="auto"/>
                </div>
            </div>
